<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch By RAHUL KUMAR..</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is my main container (box) where i write some content -->
    <div id="container">
         <!-- this is heading of h2 :where i write .StopWatch  -->
        <h2 class="StopWatch">StopWatch&excl;&excl;</h2>
        <h1 id="startTimer">00:00:00</h1>
        <button id="btn1" onclick="start()"><b>Start</b></button>
        <button id="btn2" onclick="stop()"><b>Stop</b></button>
        <button id="btn3" onclick="reset()"><b>Reset</b></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
